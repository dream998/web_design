<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<script src="//at.alicdn.com/t/font_2368629_2nnb3vn44k5.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="level_1.css"/>
	</head>
	<body>
		<div class="center">
			<ul class="login_form">
			<li id="password_login" class="active">密码登录</li>
			<li id="message_login">短信登录</li>
			</ul>
			<div class="password_form">
				<form action="#" method="post">
					<input type="text" name="" id="name" value="" placeholder="你的手机号/邮箱"/>
					<input type="password" name="password" id="password" placeholder="密码"/>
					<label id="remember" >
						<input type="checkbox" name="" value="" />
						记住我 <span style="color: #AAAAAA;">不是自己的电脑不要勾选此项</span>
						<a href="#">无法验证？</a>
						<a href="#">忘记密码？</a>
						</label>
					<input type="submit" value="登录" id="submit"/>
					<input type="button" name="" id="login" value="注册" />
				</form>
				
				
			</div>
			
			<div class="weibo" style="float: left;">
				<svg class="icon" aria-hidden="true" style="font-size: 25px;">
				    <use xlink:href="#icon-weibo"></use>
				</svg>
				<a href="#">微博账号登录</a>
			</div>
			<div class="qq" style="float: left;margin-left: 30px;">
				<svg class="icon" aria-hidden="true" style="font-size: 25px;">
				    <use xlink:href="#icon-QQ"></use>
				</svg>
				<a href="#">QQ账号登录</a>
			</div>
		</div>
		
	</body>
</html>
