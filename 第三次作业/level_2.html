		//方法一：递归
		function even(arr) {
			let result = [];
			let recur = function(arr) {
				for (let i = 0; i < arr.length; i++) {

					if (Array.isArray(arr[i])) {
						recur(arr[i]);
					} else {
						result.push(arr[i]);
					}
				}
			}
			recur(arr);
			console.log('递归结果：')
			console.log(result);
		}

		//方法二：扩展运算符
		function even2(arr) {
			while (arr.some(item => Array.isArray(item))) {
				arr = [].concat(...arr);

			}
			console.log('扩展运算符结果：')
			console.log(arr);
		}
		
		
		even(arr)
		even2(arr)
		
	</script>
