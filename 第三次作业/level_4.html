	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		
		
		var data = {
			  age: 18,
			  name: "liuruchao",
			  education: ["小学", "初中", "高中", "大学", undefined, null],
			  likesFood: new Set(["fish", "banana"]),
			  friends: [
					{ name: "summer",  sex: "woman"},
					{ name: "daWen",   sex: "woman"},
					{ name: "yang",    sex: "man" }  ], 
			  work: { 
					  time: "2019", 
					  project: { name: "test",obtain: ["css", "html", "js"]} 
					}, 
			  play: function() {    console.log("玩滑板");  }
		  } 
		  
		 function deepClone(obj){
		 	var newObj=Array.isArray(obj)?[]:{};
		 	for (let var1 in obj) {
				//console.log(obj[var1])
		 		if(typeof obj[var1]=='Object')
		 		deepClone(obj[var1]);
		 		else
		 		newObj[var1]=obj[var1];
		 	}
		 	return newObj;
		 }    
		  
		 function deepClone2(obj){
			 let newObj=Array.isArray(obj)?[]:{};
			return $.extend(true,newObj,obj)
		 } 
		 
		 var data1=deepClone(data);
		  var data2=deepClone2(data);
		  //data2=JSON.parse(JSON.stringify(data));
		 console.log("原始数据")
		  console.log(data);
		  console.log('递归复制')
		  console.log(data1);
		  console.log('Jquery复制')
		  console.log(data2);

	</script>
